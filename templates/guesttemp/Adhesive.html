 {% extends 'guesttemp/base.html' %} {%load static %}{% block productcat%}
<link rel="stylesheet" href="{% static 'assets/css/card.css' %}">
<div class="row pb-5 mb-2 ">

    <div class="card-animation-cont">
        <!-- Duplicate the following div to add cards -->
        {% for adhesive in posts %}
        <div class="card ">
            <img src="{{adhesive.product_img.url}}" alt="" />
            <div class="info">
                <strong>{{adhesive.product_name}}</strong>
                <span class="sub-title">Category: {{adhesive.category}}</span>
                <hr/>
                <div class="hide-info">
                    <span class="text">
             <p>Size: {{adhesive.product_size}}</p>
              </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
<script>
    $(document).ready(function () {
        // Handler for .ready() called.
        $('html, body').animate({
            scrollTop: $('#sortItem').offset().top
        });
    });
</script>
{% endblock %}
